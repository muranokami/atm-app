<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>ユーザー登録</title>
    
    <!-- スタイルシートの読み込み -->
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
	
	<!-- エラーメッセージがある場合に表示 -->
	<p th:if="${errorMessage}" class="register-error-message" th:text="${errorMessage}"></p>
	
	<div class="container">
	  <h1>新規登録</h1>
	  
	  <!-- 登録フォーム -->
	  <form th:action="@{/register}" method="post" class="register-form" autocomplete="off">
		  
		  <!-- CSRFトークン（セキュリティ対策） -->
		  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		   
		  <!-- ユーザー名入力 -->
		  <label for="username">ユーザー名</label>
		  <input type="text" id="username" name="username" required th:value="${username}" />
		  
		  <!-- メールアドレス入力 -->
		  <label for="email">メールアドレス</label>
		  <input type="email" id="email" name="email" required th:value="${email}" />
		  
		  <!-- パスワード入力 -->
		  <label for="password">パスワード</label>
		  <input type="password" id="password" name="password" autocomplete="new-password" required />
		  
		  <!-- 暗証番号（PIN）入力 -->
		  <label for="pin">暗証番号</label>
		  <input type="number" id="pin" name="pin" required min="1000" max="9999" />
		  
		  <!-- 初期残高の入力（100〜500000円） -->
		  <label for="balance">初期残高</label>
		  <input type="number" id="balance" name="balance" required min="100" max="500000" step="100" th:value="${balance}" />
		  
		  <!-- 送信ボタン -->
		  <button type="submit">登録</button>
	  </form>
	</div>
	
	

</body>
</html>
